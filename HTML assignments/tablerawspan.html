<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan, Colspan, and Background Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-image: url('https://via.placeholder.com/500');
            background-size: cover;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7); /* for better readability */
        }
        th {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Table Example with Rowspan, Colspan, and Background Image</h1>

<table>
    <tr>
        <th colspan="3">Header 1 (colspan=3)</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td rowspan="2">Row 1, Cell 1 (rowspan=2)</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
        <td rowspan="3">Row 1, Cell 4 (rowspan=3)</td>
    </tr>
    <tr>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
    </tr>
    <tr>
        <td>Row 3, Cell 1</td>
        <td colspan="2">Row 3, Cells 2 & 3 (colspan=2)</td>
    </tr>
</table>

</body>
</html>
